name: citra-mts
version: 0+git.6c8ebea-dirty
summary: Nintendo 3DS Emulator
description: |
  Citra is a work-in-progress Nintendo 3DS emulator started in early 2014.
  Citra can currently emulate, with varying degrees of success, a wide variety of different homebrew applications and commercial software.
base: core18
architectures:
- amd64
confinement: strict
grade: stable
apps:
  citra-canary:
    command: snap/command-chain/snapcraft-runner $SNAP/command-citra-canary.wrapper
    plugs:
    - home
    - network
    - pulseaudio
    - alsa
    - x11
    - wayland
    - desktop
    - desktop-legacy
    - opengl
    - screen-inhibit-control
  citra-nightly:
    command: snap/command-chain/snapcraft-runner $SNAP/command-citra-nightly.wrapper
    plugs:
    - home
    - network
    - pulseaudio
    - alsa
    - x11
    - wayland
    - desktop
    - desktop-legacy
    - opengl
    - screen-inhibit-control
